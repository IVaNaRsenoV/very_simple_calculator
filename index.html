<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>КАЛЬКУЛЯТОР</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
                <div class="row">
                    <div class="input"><input type="text" id = 'inp' placeholder = 'Надо что-то посчитать ?'></div>
                 </div>
                <div class="row clearfix">
                    <div class="col-3">1</div>
                    <div class="col-3">2</div>
                    <div class="col-3">3</div>
                    <div class="col-3 add">+</div>
                </div>
                <div class="row clearfix">
                    <div class="col-3">4</div>
                    <div class="col-3">5</div>
                    <div class="col-3">6</div>
                    <div class="col-3 minus">-</div>
                </div>
                <div class="row clearfix">
                    <div class="col-3">7</div>
                    <div class="col-3">8</div>
                   <div class="col-3">9</div>
                   <div class="col-3 multiply">*</div>
                </div>
                <div class="row clearfix">
                    <div class="col-3 clear">Очистить</div>
                    <div class="col-3">0</div>
                    <div class="col-3 equal">Равно</div>
                    <div class="col-3 devide">/</div>
                </div>
            </div>
    </div>
    <script src = "js/app.js"></script>
</body>
</html>
